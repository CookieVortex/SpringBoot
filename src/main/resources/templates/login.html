<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>ProjectZomboid DataBase Panel</title>
    <link rel="stylesheet" href="/static/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="d-flex flex-column">

<header class="header">
    <ul class="nav nav-pills justify-content-end snip1135">
        <li class="nav-item current">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" th:unless="${isAuthenticated}">
            <a class="nav-link" th:href="@{/login}">Log In</a>
        </li>
        <li class="nav-item" th:unless="${isAuthenticated}">
            <a class="nav-link" href="javascript:void(0);" onclick="openRegistrationModal()">Sign Up</a>
        </li>
        <li class="nav-item" th:if="${userRole == 'ADMIN'}">
            <a class="nav-link" th:href="@{/users}">Admin Panel</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
    </ul>
</header>

<form th:action="@{/login}" method="post" class="login-form">
    <h1>Admin Panel</h1>
    <p class="login-motd">Please log in to gain access to the system.</p>
    <div class="form-group">
        <input id="username" class="login-username" type="text" name="email" placeholder="Username"/>
        <label for="username">
            <svg>
                <use xlink:href="#user"/>
            </svg>
        </label>
    </div>
    <div class="form-group">
        <input id="password" class="login-password" type="password" name="password" placeholder="Password"/>
        <label for="password">
            <svg>
                <use xlink:href="#padlock"/>
            </svg>
        </label>
    </div>
    <div class="form-group">
        <button class="login-submit" type="submit">Log in</button>
    </div>
    </div>
    <a href="#" class="login-forgotpassword">Forgot Password?</a>
    </div>
</form>

    </symbol>
    <symbol id="padlock" viewBox="0 0 1792 1792">
        <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/>
    </symbol>
</svg>

<div class="domain-signature">
    <a href="https://localhost" target="_blank" rel="noopener noreferrer">Cookie Vortex - https://localhost</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    function openRegistrationModal() {
        $('#registrationModal').modal('show');
    }
</script>

</body>
</html>
