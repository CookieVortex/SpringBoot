<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>ProjectZomboid DataBase Panel</title>
    <link rel="stylesheet" href="/static/core.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="d-flex align-items-center">
<header class="header ">
</header>

<main class="container">
    <div class="login-dark">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password. Please try again.
        </div>




        <form th:action="@{/login}" method="post" class="login-form">
            <h2 class="sr-only">Login Form</h2>
            <a href="/" class="back-link">Home</a>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <button class="btn btn-primary btn-block btn-slide" type="submit">Log In</button>
            </div>
            <div class="or-separator">
                <h2>OR</h2>
            </div>
            <div class="form-group">
                <a href="/register" class="btn btn-primary btn-block btn-slide">Sign Up</a>
            </div>
            <div class="form-group form-switch">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot your email or password?</a>
        </form>


    </div>
</main>


<footer class="footer-dark">
    <p class="copyright">Company Name © 2018</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
