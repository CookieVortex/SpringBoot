<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ProjectZomboid DataBase Panel</title>

    <link rel="stylesheet" href="/static/core.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>

<header class="header">
    <ul class="nav nav-pills justify-content-end snip1135">
        <li class="nav-item current">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" th:unless="${isAuthenticated}">
            <a class="nav-link" th:href="@{/login}">Log In</a>
        </li>
        <li class="nav-item" th:unless="${isAuthenticated}">
            <a class="nav-link" th:href="@{/register}">Sign Up</a>
        </li>
        <li class="nav-item" th:if="${userRole == 'ADMIN'}">
            <a class="nav-link" th:href="@{/users}">Admin Panel</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
    </ul>
</header>

<form th:action="@{/process_register}" method="post" th:object="${user}" class="login"
      onsubmit="return validatePasswords()">
    <div class="login">

        <input name="firstName" placeholder="First Name" type="text" th:field="*{firstName}" required>
        <input name="lastName" placeholder="Last Name" type="text" th:field="*{lastName}" required>
        <input name="email" placeholder="E-Mail Address" type="text" th:field="*{email}" required>
        <input name="country" placeholder="Country" type="text" th:field="*{country}" required>
        <input name="city" placeholder="City" type="text" th:field="*{city}" required>
        <input id="date" name="date" placeholder="BirthDate: DD.MM.YYYY" type="text" th:field="*{birthday}"
               th:maxlength="10" required>
        <input id="password" placeholder="Password" type="password" th:field="*{password}" class="input"
               data-type="password" th:maxlength="255" minlength="7" oninput="validatePasswords()" required>
        <input id="repeatPassword" placeholder="Repeat Password" type="password" th:field="*{repeatPassword}"
               class="input" data-type="password" minlength="7" oninput="validatePasswords()" required>
        <br>
        <br>
        <br>
        <input type="submit" class="button" value="Register">
    </div>
</form>


<script>
    $(function () {
        $("#date").datepicker({
            dateFormat: "dd.mm.yy",
            changeMonth: true,
            changeYear: true,
            yearRange: "1980:2022"
        });
    });
</script>

<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Facebook</a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Twitter</a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Google</a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Instagram</a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Linkedin</a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Github</a>
        </section>

    </div>
</footer>

</body>

</html>
