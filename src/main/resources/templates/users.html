<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ProjectZomboid DataBase Panel</title>

    <link rel="stylesheet" href="/static/core.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<header class="header">
    <ul class="nav nav-pills justify-content-end snip1135">
        <li class="nav-item current">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" th:unless="${isAuthenticated}">
            <a class="nav-link" th:href="@{/login}">Log In</a>
        </li>
        <li class="nav-item" th:unless="${isAuthenticated}">
            <a class="nav-link" th:href="@{/register}">Sign Up</a>
        </li>
        <li class="nav-item" th:if="${userRole == 'ADMIN'}">
            <a class="nav-link" th:href="@{/users}">Admin Panel</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
    </ul>
</header>

<body>

<br>
<div class="datatable-container">
    <!-- ======= Header tools ======= -->
    <div class="header-tools">
        <div class="tools">
            <ul>
                <li>
                    <button>
                        <i class="material-icons">add_circle</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="material-icons">edit</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="material-icons">delete</i>
                    </button>
                </li>
            </ul>
        </div>

        <div class="search">
            <input type="search" class="search-input" placeholder="Search..."/>
        </div>
    </div>

    <!-- ======= Table ======= -->
    <table class="datatable">
        <thead>
        <tr>
            <th><input type="checkbox"/></th>
            <th>Status</th>
            <th>First name</th>
            <th>Last name</th>
            <th>E-mail</th>
            <th>Role</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${listUsers}">
            <td><input type="checkbox"/></td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.role}">Role</td>
        </tr>
        </tbody>
    </table>


    <!-- ======= Footer tools ======= -->
    <div class="footer-tools">
        <div class="list-items">
            Show
            <select name="n-entries" id="n-entries" class="n-entries">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
            </select>
            entries
        </div>

        <div class="pages">
            <ul>
                <li><span class="active">1</span></li>
                <li>
                    <button>2</button>
                </li>
                <li>
                    <button>3</button>
                </li>
                <li>
                    <button>4</button>
                </li>
                <li><span>...</span></li>
                <li>
                    <button>9</button>
                </li>
                <li>
                    <button>10</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Facebook</a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Twitter</a>

            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Google</a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Instagram</a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Linkedin</a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">Github</a>
        </section>

    </div>
</footer>
</body>
</html>
