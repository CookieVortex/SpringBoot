<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>ProjectZomboid DataBase Panel</title>

    <link rel="stylesheet" href="/static/core.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS ? JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<header class="header">
    <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item" th:if="${isAuthenticated}">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
        </li>
        <li class="nav-item" th:if="${userRole == 'ADMIN'}">
            <a class="nav-link" th:href="@{/users}">Admin Panel</a>
        </li>
    </ul>
</header>

<body>

<br>
<div class="datatable-container">
    <!-- ======= Header tools ======= -->
    <div class="header-tools">
        <div class="tools">
            <ul>
                <li>
                    <button>
                        <i class="material-icons">add_circle</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="material-icons">edit</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="material-icons">delete</i>
                    </button>
                </li>
            </ul>
        </div>

        <div class="search">
            <input type="search" class="search-input" placeholder="Search..."/>
        </div>
    </div>

    <!-- ======= Table ======= -->
    <table class="datatable">
        <thead>
        <tr>
            <th><input type="checkbox"/></th>
            <th>Status</th>
            <th>First name</th>
            <th>Last name</th>
            <th>E-mail</th>
            <th>Role</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${listUsers}">
            <td><input type="checkbox"/></td>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.role}">Role</td>
        </tr>
        </tbody>
    </table>


    <!-- ======= Footer tools ======= -->
    <div class="footer-tools">
        <div class="list-items">
            Show
            <select name="n-entries" id="n-entries" class="n-entries">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
            </select>
            entries
        </div>

        <div class="pages">
            <ul>
                <li><span class="active">1</span></li>
                <li>
                    <button>2</button>
                </li>
                <li>
                    <button>3</button>
                </li>
                <li>
                    <button>4</button>
                </li>
                <li><span>...</span></li>
                <li>
                    <button>9</button>
                </li>
                <li>
                    <button>10</button>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
